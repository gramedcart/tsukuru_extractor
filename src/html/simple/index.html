<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="../../lib/enlang/enlang.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link href="./back.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/sweetalert2/css.css">
    <script src="../../lib/sweetalert2/main.js"></script>

    <title>MV Extractor++</title>
</head>

<body draggable="false">
    <div class="alligner">
        <div id="loading_bar">
            <div id="loading-text">0%</div>
            <div id="icon1" class="icon">&times;</div>
            <div id="icon2" class="icon">-</div>
            <div id="border_r"></div>
        </div>
    </div>
    <div id="mainMenu" style="display: none">
        <div class="alligner">
            <div class="center mt">
                <img src="./icon.png" width="128px" height="128px">
            </div>
            <div class="center">
                <h1>Tsukuru Extractor</h1>
            </div>
            <span class="subtitle center" enlang="Tool for Translating Games">(구) MVExtractor++</span>
        </div>
        <div class="box-cont">
            <div class="box">
                <span class="box-title" id="gokupu">RPG MV/MZ</span>
            </div>
            <div class="box">
                <span class="box-title" id="simpuru">Wolf RPG</span>
            </div>
        </div>
    </div>
    <div class="flags">
        <div class="box2" id="lang-en">English</div>
        <div class="box2" id="lang-ko">한국어</div>
    </div>
    <script src="./rend.js"></script>
