<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../lib/sweetalert2/css.css">
    <script src="../../lib/sweetalert2/main.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link href="./back.css" rel="stylesheet">
    <title>MV Extractor++</title>
</head>

<body draggable="false">
    <div class="alligner">
        <div id="loading_bar">
            <div id="loading-text">0%</div>
            <div id="icon1" class="icon">&times;</div>
            <div id="icon2" class="icon">-</div>
            <div id="border_r"></div>
        </div>
    </div>
    <div id="simpleMenu" style="display: none">
        <div class="alligner">
            <div class="center gaps">
                <p class="info">게임 폴더:</p>
                <input type="text" id="folder_input" class="highlight2 vw7">
                <button id="sel" class="highlight2">선택</button>
            </div>
            <div class="center gaps">
                <div class="btnx" id="marTrans">추출모드</div>
                <div class="btnx" id="handTrans">적용모드</div>
            </div>
            <div class="alligner" id="marCont" style="display: none">
                <div class="center">
                    <div class="center2 gaps">
                        <div class="options-grid">
                            <div class="btn" id="ext-buran">
                                불안정 추출
                            </div>
                            <div class="btn" id="ext-all">
                                모두 추출
                            </div>
                            <div class="btn"></div>
                        </div>
                        <div id="runbtn">RUN</div>
    
                    </div>
                </div>
            </div>
            <div class="alligner" id="handCont" style="display: none">
                <div class="center">
                    <span>손번역은 현재 고급모드에서만 가능합니다</span>
                </div>
            </div>
        </div>
        <div id="addons-block" class="center">
            <div id="addons" class="highlight">
                <div class="container2">
                    <button class="btn" id="eztrans">기계 번역</button>
                    <button class="btn" id="changeAll">문자열 일괄 변경</button>
                    <button class="btn" id="versionUp"></button>
                    <button class="btn" id="settings">설정</button>
                </div>
            </div>
        </div>
    </div>
    <div class="center smalmar" style="display: none;">
        <div class="btnx" id="WolfBtn">MV/MZ</div>
        <div class="btnx btxSel">Wolf</div>
    </div>
    <script src="./rend.js"></script>
</body>
